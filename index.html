<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Crosslink</title>

        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="white" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Hello World">

        <style>
            body {
                font-size: 21px;
            }
        </style>
    </head>

    <body>
        <h3>Crosslink 4</h3>
        <p id="query" ></p>

        <input id="ip" value="http://192.168.0." />
        <button onclick="sendRequest()" >Send request</button>
        
        <p id="ipReq" ></p>
        <p id="XMLHttp" ></p>
        <p id="error" ></p>

        <script>
            'use strict';

            let counter = 0;

            window.onload = () => {

                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js');
                }
            }

            async function sendRequest() {
                const parsedUrl = new URL(window.location.toString());
                const ip = document.getElementById('ip').value;
                const title = parsedUrl.searchParams.get('title');
                const url = parsedUrl.searchParams.get('text');

                const reqUrl = `${ip}/open-link-on-pc?title=${title}&url=${url}`;

                document.getElementById('ipReq').innerHTML = reqUrl;

                try {
                    let a = document.createElement('a');
                    a.href = reqUrl;
                    a.target= '_blank';
                    document.body.appendChild(a);
                    a.click();
                }
                catch (e) {
                    console.log(e);
                    counter++;
                    document.getElementById('error').innerHTML = `Error #${counter}: <br/> ${e}`;
                }
            }

            window.addEventListener('DOMContentLoaded', () => {
                const parsedUrl = new URL(window.location.toString());
                document.getElementById('query').innerHTML = `
                    <p>title: ${parsedUrl.searchParams.get('title')}</p>
                    <p>url: ${parsedUrl.searchParams.get('text')}</p>
                `;
            });
        </script>
    </body>
</html>
