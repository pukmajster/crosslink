<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Crosslink</title>

        <link rel="manifest" href="manifest.json">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="white" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Hello World">

        <style>
            body {
                font-size: 21px;
            }
        </style>
    </head>

    <body>
        <div id="thing" >
            This is a PWA. Very najs!
        </div>

        <input id="ip" value="localhost:3000" />

        <button onclick="sendRequest()" >Send request</button>

        <script>
            'use strict';

            window.onload = () => {

                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js');
                }
            }

            async function sendRequest() {
                const parsedUrl = new URL(window.location.toString());
                const ip = document.getElementById('ip').value;
                const title = parsedUrl.searchParams.get('title');
                const url = parsedUrl.searchParams.get('text');

                const reqUrl = `http://${ip}/open-link-on-pc?title=${title}&url=${url}`;

                console.log(reqUrl);


                try {
                    let req = await fetch(reqUrl, {
                        mode: 'no-cors'
                    });

                }
                catch (e) {
                    console.log(e);
                }


            }

            window.addEventListener('DOMContentLoaded', () => {
                const parsedUrl = new URL(window.location.toString());
                document.getElementById('thing').innerHTML = `
                    <p>title: ${parsedUrl.searchParams.get('title')}</p>
                    <p>url: ${parsedUrl.searchParams.get('text')}</p>
                `;
            });

            // window.addEventListener('load', () => {

            //     const params = new URLSearchParams(window.location.search);
            //     const videolink = params.get('videolink');

            //     if(!videolink) return;

            //     window.alert(videolink);

            //     document.getElementById('thing').innerHTML = videolink;
            // })
        </script>
    </body>
</html>
